<div class="detailwrapper">
  <table class="rates">
    <caption>Exchange Rates</caption>
    <thead>
      <tr>
        <th id="currency" (click)="handleSort()">
          Currency Code
          <i class="fa fa-chevron-up" *ngIf="sort === 'asc'"></i>
          <i class="fa fa-chevron-down" *ngIf="sort === 'desc'"></i>
        </th>
        <th id="buy">Buy</th>
        <th id="sell">Sell</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of item" [ngStyle]="{'color':isBase(item.code) ? 'red': 'black'}">
        <td>{{item.code}}</td>
        <td>{{getBuyRate(item.rate) | number: '1.4-4'}}</td>
        <td>{{getSellRate(item.rate) | number: '1.4-4'}}</td>
      </tr>
    </tbody>
  </table>
</div>
